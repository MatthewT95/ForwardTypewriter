<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForwardTyping</title>
    <script src="../scripts/forwardtypewrither.js" defer></script>
    <link rel="stylesheet" href="../styles/forwardtypewrither.css">
</head>

<body>
    <h1>Forward Typewriter</h1>
    <div id="forward-typewriter">
        <pre class="text-out">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum quo porro exercitationem, nam,
            enim rem reiciendis hic architecto voluptatibus quia, pariatur distinctio maiores? Quasi quia
            recusandae sit aut ad similique.
        </pre>
        <textarea class="text-in"></textarea>
        <button id="btn-reset-writhen">Reset</button>
        <button id="btn-flush-buffer">Flush</button>
        <button id="btn-write-buffer">Write</button>
        <button id="btn-copy">Copy</button>
    </div>
</body>

</html>
